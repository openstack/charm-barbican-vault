charm_name: barbican-vault
smoke_bundles:
- jammy-antelope
gate_bundles:
- jammy-antelope
dev_bundles:
- jammy-bobcat
- mantic-bobcat
target_deploy_status:
  barbican-vault:
    workload-status: waiting
    workload-status-message-prefix: "'secrets-storage' incomplete"
