local_overlay_enabled: False

series: bionic
relations:
- - mysql:shared-db
  - keystone:shared-db
- - mysql:shared-db
  - vault:shared-db
- - mysql:shared-db
  - barbican:shared-db
- - keystone:identity-service
  - barbican:identity-service
- - rabbitmq-server:amqp
  - barbican:amqp
- - barbican-vault:secrets
  - barbican:secrets
- - vault:secrets
  - barbican-vault:secrets-storage
applications:
  mysql:
    charm: ch:percona-cluster
    num_units: 1
    channel: 5.7/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
    channel: ussuri/edge
  barbican:
    charm: ch:barbican
    num_units: 3
    options:
      openstack-origin: cloud:bionic-ussuri
    channel: ussuri/edge
  barbican-vault:
    charm: ../../../barbican-vault.charm
    num_units: 0
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    channel: 3.8/edge
  vault:
    charm: ch:vault
    num_units: 1
    channel: 1.7/edge
