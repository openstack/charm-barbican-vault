series: bionic
relations:
- - mysql:shared-db
  - keystone:shared-db
- - mysql:shared-db
  - vault:shared-db
- - mysql:shared-db
  - barbican:shared-db
- - keystone:identity-service
  - barbican:identity-service
- - rabbitmq-server:amqp
  - barbican:amqp
- - barbican-vault:secrets
  - barbican:secrets
- - vault:secrets
  - barbican-vault:secrets-storage
applications:
  mysql:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    channel: candidate
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
    channel: candidate
  barbican:
    series: bionic
    charm: cs:~openstack-charmers/barbican
    num_units: 3
    options:
      openstack-origin: cloud:bionic-train
    channel: candidate
  barbican-vault:
    series: bionic
    charm: ../../../barbican-vault
    num_units: 0
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    channel: candidate
  vault:
    charm: cs:~openstack-charmers/vault
    num_units: 1
    channel: candidate
